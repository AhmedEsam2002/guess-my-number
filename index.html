<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div class="sounds">
      <audio src="sounds/win.m4a" class="win-sound"></audio>
      <audio src="sounds/click.m4a" class="click-sound"></audio>
      <audio src="sounds/lose.m4a" class="lose-sound"></audio>
    </div>
    <video id="horrorVideo">
      <source src="video/Video .mp4" type="video/mp4" />
      Your browser does not support the video.
    </video>
    <script src="script.js"></script>
  </body>
</html>
